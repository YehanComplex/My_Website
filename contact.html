<h2>Contact Me</h2>
<form action="https://formspree.io/f/mgooonky" method="POST">
  <label for="name">Your Name:</label><br>
  <input type="text" name="name" id="name" required
         style="width: 100%; padding: 10px; font-size: 16px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
  
  <label for="email">Your Email:</label><br>
  <input type="email" name="email" id="email" required
         style="width: 100%; padding: 10px; font-size: 16px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
  
  <label for="message">Message:</label><br>
  <textarea name="message" id="message" rows="8" required
            style="width: 100%; padding: 10px; font-size: 16px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>
  
  <button type="submit"
          style="padding: 12px 25px; font-size: 16px; background-color: #6c63ff; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Send
  </button>
</form>
